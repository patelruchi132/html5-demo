<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Display different images in responsive(Mobile,Tablet,Desktop) using Picture tag</h2>
    <picture>
        <source media="(min-width:650px)" srcset="Hydrangeas.jpg" >
        <source media="(min-width:465px)" srcset="Koala.jpg" >
        <img src="Jellyfish.jpg" alt="Jellyfish" style="width:auto;">
    </picture>

</body>
</html>
