<!DOCTYPE html>
<html>
<body>


<h2>join() Method</h2> 
<p>The join() method joins array elements into a string.</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits.join("*#@");
</script>

</body>
</html>
