<!DOCTYPE html>
<head>
    <title>Table</title>
    <style>
        th{
            background-color: rgb(226, 226, 226);
            text-align: left;
            height: 35px;
            width: 150px;
            
        }
        #table{
           
            border-collapse: collapse;
           
           
        }
    </style>
</head>
<body>
    <table border="1" id="table" >
        <tr >
            <th colspan="3" id="invoice">Invoice #123456789</th>
            <th>14 January 2025</th>
        </tr>
        <tr>
            <td colspan="2">
                <address>
                   <b> Pay to:</b><br>
                    Billing Co.<br>
                    123 Main St.<br>
                    Cityville,NA 12345<br>
                 </address>
            </td>
        
            <td colspan="2">
                <address>
                   <b> Customer:</b><br>
                    John Smith<br>
                    321 Willow Way<br>
                    Southeast Northwestershire,MA 54321<br>
                 </address>
            </td>
        </tr>
        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>@</th>
            <th>Cost</th>
        </tr>
        <tr >
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples(box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal</th>
            <td>110.00</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr>
            <th colspan="3">Grand Total</th>
            <td>$ 118.80</td>
        </tr>
    </table>
</body>
</html>
