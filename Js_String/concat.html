<!DOCTYPE html>
<html>
<body>

<h2>The concat() Method</h2>

<p>The concat() method joins two or more strings.</p>

<p id="demo"></p>

<script>
let text1 = "Hello";
let text2 = "world!";
let result = text1.concat(" ", text2);

document.getElementById("demo").innerHTML = result;
</script>

</body>

</html>
