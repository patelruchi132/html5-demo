<!DOCTYPE html>
<html>
<body>

<h2>The toLocaleUpperCase() Method</h2>

<p>toLocaleUpperCase() converts a string to lowercase letters, using current locale:</p>

<p id="demo"></p>

<script>
let text = "ruchi patel";
let result = text.toLocaleUpperCase();

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
